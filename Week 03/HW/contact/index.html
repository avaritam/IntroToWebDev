<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <title>Avari's Recipe Archive</title>

    <style type="text/CSS">
      * {
        margin: 0;
        padding: 0;
      }

      body {
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
      }

      ul {
        /* remove all of the bullet points in all unordered lists */
        list-style-type: none;
        overflow: hidden;
        background-color: lavenderblush;
        /* Inline block workaround for stacking boxes,
        zero out the font size of parent element of the inline block elements
        to get rid of the inherent tiny space between letters */
        font-size: 0;
        display: flex;
      }

      li {
        /* list items display block by default (each take up a line),
        we want them to share space so they can stack. we do this by
        changing it to INLINE-BLOCK */
        display: inline-block;
        font-size: 1rem;
        /* width: 200px; */
      }

      /* descendant selector for list items */
      li a {
        display: block;
        text-align: center;
        /* make our anchor tags big and chunky with block and bo model props*/
        width: 300px;
        padding: 20px 10px;
        /* remove the default link styles */
        color: rgb(193, 167, 193);
        text-decoration: none;
        font-size: larger;
      }

      /* style class active, so active link/page is highlighted*/
      .active {
        background-color: floralwhite;
        font-weight: bolder;
      }

      /* hover is a pseudo class selector, it is a particular state of our anchor tags*/
      /* rgba = rgb alpha, a = transparency */
      li a:hover {
        background-color: rgba(0,0,0,0.03);
      }

      /* Used chatgpt for help to get desired nav layout.*/
      li:first-child {
        margin-right: auto;
      }

      li:first-child a {
        pointer-events: none;
        text-align:end;
        cursor: default;
      }

      .contactBox {
        display: flex;
        height: 100vh;
        align-items: center;
        justify-content: center;
      }

    .contactForm {
      width:fit-content;
      font-size: larger;
      background-color: floralwhite;
      color: rgb(193, 167, 193);
      padding: 20px;
      border-radius: 5px;
    }

    label {
      display: block;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    input [type=submit] {
      width: 100%;
      background-color: lavenderblush;
      color: white;
      padding: 14px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    </style>

  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#">Avari's Recipe Archive</a></li>
          <li>
            <a href="../about/index.html">About</a
            >
          </li>
          <li><a href="../recipes/index.html">Recipes</a></li>
          <li><a class="active" href="#">Contact</a></li>
        </ul>
      </nav>
    </header>

    <div class="contactBox">
      <form class="contactForm">
        <h2>Contact Me!</h2>
        <label for="firstName">First Name</label>
        <input name="firstName" id="firstName" type="text" placeholder="Enter First Name..."/>

        <label for="lastName">Last Name</label>
        <input name="lastName" id="lastName" type="text" placeholder="Enter Last Name..."/>
        </br>

        <label for="email">Email Adress:</label>
        <input name="email" id="email" type="text" placeholder="Enter Email Address..."/>

        </br>
        <label for="emailContent">Enter Message:</label>
        <textarea name="emailContent" id="emailContent" cols="50" row="10" placeholder="Type Your Message..."></textarea>
        
        <input type="submit" value="Submit">
      </form>
    </div> 
  </body>
</html>
